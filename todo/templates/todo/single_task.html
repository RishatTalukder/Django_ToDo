{% extends 'todo/base.html' %}

{% block content %}
  <h1>Single Task</h1>
  <h2>{{ task.title }}</h2>
  <p>{{ task.created_at }}</p>

  <!-- check if the taskdetail is None -->
  {% if taskdetail %}
    <p>{{ taskdetail.description }}</p>
    <p>{{ taskdetail.priority }}</p>
  {% else %}
    <p>No details Available</p>
  {% endif %}
{% endblock %}
