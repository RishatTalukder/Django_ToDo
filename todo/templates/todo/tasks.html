{% extends 'todo/base.html' %}

{% block content %}
  <h1>All tasks</h1>
  {% comment %} Link to the add task page {% endcomment %}
  <a href="{% url 'add_task' %}">Add task</a> 

  <ul>
    {% for task in tasks %}
      <li>
        <h2>
          <a href="{% url 'single_task' task.id %}">{{ task.title }}
          </a>
        </h2>
        <p>{{ task.created_at }}</p>
      </li>
    {% empty %}
      <li>No tasks</li>
    {% endfor %}
  </ul>
{% endblock %}
